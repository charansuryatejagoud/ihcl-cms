apiVersion: v1
kind: Service
metadata:
  name: {{ include "ihcl-cms.fullname" . }}
  labels:
    {{- include "ihcl-cms.labels" . | nindent 4 }}
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"    
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ihcl-cms.selectorLabels" . | nindent 4 }}
